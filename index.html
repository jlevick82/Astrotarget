<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Astrotarget</title>
<link rel="icon" href="favicon.ico"><link rel="stylesheet" href="styles.css?v=21">
<link rel="manifest" href="manifest.webmanifest"><meta name="theme-color" content="#000"></head>
<body>
<section class="splash" id="stage">
  <div>
    <img class="logo" src="assets/logo-1024.webp" alt="Astrotarget">
    <div class="bar"><i id="pbar"></i></div>
    <div class="dbg" id="debug"></div>
  </div>
</section>
<script>
const files=['./Go-No-Go/index.html','./Go-No-Go/styles.v223.css','./Go-No-Go/app.v223.js','./Go-No-Go/collapse.js?v=21','./Go-No-Go/messier_subset.js?v=21','./Go-No-Go/assets/logo-1024.webp'];
const dbg=document.getElementById('debug');const bar=document.getElementById('pbar');
(async()=>{for(let i=0;i<files.length;i++){const f=files[i];try{const r=await fetch(f,{cache:'no-store'});if(!r.ok)throw 0;dbg.innerHTML+='✅ '+f+'<br>';}catch(_){dbg.innerHTML+='❌ '+f+'<br>';}bar.style.width=Math.round((i+1)/files.length*100)+'%';}
dbg.innerHTML+='<br>Done. Redirecting...';setTimeout(()=>{location.href='./Go-No-Go/';},450);})();
</script>
</body></html>
