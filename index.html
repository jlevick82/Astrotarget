<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroTarget v1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ğŸŒŒ AstroTarget v1.0</a>
      <span id="gps-clock" class="text-info">Loading GPS time...</span>
    </div>
  </nav>

  <!-- Tabs -->
  <ul class="nav nav-tabs nav-fill bg-dark border-bottom border-secondary">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#catalogs">â­ Catalogs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#apod">ğŸŒ  APOD</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#iss">ğŸ›° ISS</a>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content p-3">

    <!-- Catalogs Tab -->
    <div class="tab-pane fade show active" id="catalogs">
      <div class="container my-3">
        <div class="row g-2">
          <div class="col-md-3">
            <select id="catalog-filter" class="form-select">
              <option value="all">All Catalogs</option>
              <option value="messier">Messier</option>
              <option value="caldwell">Caldwell</option>
              <option value="brightngc">Bright NGC</option>
            </select>
          </div>
          <div class="col-md-3">
            <input id="magnitude-filter" type="number" class="form-control" placeholder="Max Magnitude (e.g. 10)">
          </div>
          <div class="col-md-3">
            <input id="altitude-filter" type="number" class="form-control" placeholder="Min Altitude (deg)">
          </div>
          <div class="col-md-3">
            <input id="search-box" type="text" class="form-control" placeholder="Search by Name or ID">
          </div>
        </div>
      </div>
      <div class="container">
        <div id="results" class="row g-3"></div>
      </div>
    </div>

    <!-- APOD Tab -->
    <div class="tab-pane fade" id="apod">
      <div class="container">
        <h4>ğŸŒ  Astronomy Picture of the Day</h4>
        <div id="apod-box" class="card bg-secondary text-light p-3">Loading...</div>
      </div>
    </div>

    <!-- ISS Tab -->
    <div class="tab-pane fade" id="iss">
      <div class="container">
        <h4>ğŸ›° ISS Transit Planner</h4>
        <div id="iss-box" class="card bg-secondary text-light p-3">Loading...</div>
      </div>
    </div>
  </div>

  <!-- FOV Modal -->
  <div class="modal fade" id="fovModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">ğŸ”­ FOV Preview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="fov-image" class="img-fluid" alt="FOV Preview">
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="messier.js"></script>
  <script src="caldwell.js"></script>
  <script src="brightngc.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // GPS clock (UTC for now)
    function updateClock() {
      const now = new Date();
      document.getElementById('gps-clock').textContent = now.toUTCString();
    }
    setInterval(updateClock, 1000);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
