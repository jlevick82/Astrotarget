<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroTarget v1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŒŒ AstroTarget v1.0</a>
      <span id="gps-clock" class="text-info">Loading GPS time...</span>
    </div>
  </nav>

  <!-- Controls -->
  <div class="container my-3">
    <div class="row g-2">
      <div class="col-md-3">
        <select id="catalog-filter" class="form-select">
          <option value="all">All Catalogs</option>
          <option value="messier">Messier</option>
          <option value="caldwell">Caldwell</option>
          <option value="brightngc">Bright NGC</option>
        </select>
      </div>
      <div class="col-md-3">
        <input id="magnitude-filter" type="number" class="form-control" placeholder="Max Magnitude (e.g. 10)">
      </div>
      <div class="col-md-3">
        <input id="altitude-filter" type="number" class="form-control" placeholder="Min Altitude (deg)">
      </div>
      <div class="col-md-3">
        <input id="search-box" type="text" class="form-control" placeholder="Search by Name or ID">
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="container">
    <div id="results" class="row g-3"></div>
  </div>

  <!-- APOD + ISS -->
  <div class="container my-5">
    <h4>ðŸŒ  Astronomy Picture of the Day</h4>
    <div id="apod" class="card bg-secondary text-light p-3">Loading...</div>

    <h4 class="mt-4">ðŸ›° ISS Transit Planner</h4>
    <iframe src="https://transit-finder.com" class="w-100 bg-dark border-0" height="400"></iframe>
  </div>

  <!-- FOV Modal -->
  <div class="modal fade" id="fovModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ”­ FOV Preview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="fov-image" class="img-fluid" alt="FOV Preview">
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="messier.js"></script>
  <script src="caldwell.js"></script>
  <script src="brightngc.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // GPS clock (placeholder)
    function updateClock() {
      const now = new Date();
      document.getElementById('gps-clock').textContent = now.toUTCString();
    }
    setInterval(updateClock, 1000);

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
