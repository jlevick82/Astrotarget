<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Astrotarget</title>
<link rel="icon" href="favicon.ico"><link rel="stylesheet" href="styles.css?v=21">
<link rel="manifest" href="manifest.webmanifest"><meta name="theme-color" content="#000"></head>
<body>
<section class="splash" id="stage">
  <div>
    <img class="logo" src="assets/logo-1024.webp" alt="Astrotarget">
    <div class="bar"><i id="pbar"></i></div>
    <div class="dbg" id="debug"></div>
  </div>
</section>
<script>
const files=['./Go-No-Go/index.html','./Go-No-Go/styles.css?v=22','./Go-No-Go/app.v22.js?v=22','./Go-No-Go/messier_subset.js?v=22','./Go-No-Go/assets/logo-1024.webp'];
const dbg=document.getElementById('debug');const bar=document.getElementById('pbar');
const MIN_BRAND_MS = 2500;
(async()=>{
  const t0=performance.now();
  function setStatus(t){ if(dbg){ dbg.textContent = t; } }
  for(let i=0;i<files.length;i++){
    const f=files[i];
    try{
      setStatus('loading: '+f);
      await fetch(f,{cache:'reload'});
    }catch(e){
      setStatus('failed: '+f);
    }
    if(bar) bar.style.width=Math.round((i+1)/files.length*100)+'%';
  }
  setStatus('ready');
  const elapsed=performance.now()-t0;
  const extra=Math.max(0, MIN_BRAND_MS - elapsed);
  await new Promise(r=>setTimeout(r, extra));
  location.href='./Go-No-Go/';
})();
</script>
</body></html>
