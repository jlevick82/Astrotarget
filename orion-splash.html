<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><title>AstroTarget Splash</title><style>body{margin:0;background:#000;color:#0ff;font-family:monospace;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;touch-action:manipulation}#stars{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2}#stars span{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.6;animation:twinkle 8s infinite;animation-delay:calc(-8s*var(--d))}@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:.8}}.reticle{position:relative;width:75vmin;height:75vmin;border:3px solid rgba(0,255,255,.7);border-radius:50%;box-shadow:0 0 20px rgba(0,255,255,.6);display:flex;align-items:center;justify-content:center}.reticle:before,.reticle:after{content:"";position:absolute;background:rgba(0,255,255,.8)}.reticle:before{top:50%;left:0;width:100%;height:2px}.reticle:after{left:50%;top:0;height:100%;width:2px}.inner{position:absolute;width:15%;height:15%;border:2px solid rgba(0,255,255,.9);border-radius:50%;transition:transform 1.5s ease,box-shadow 1.5s ease}.inner.pulse{transform:scale(1.3);box-shadow:0 0 20px #0ff}.logo{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:2}.astro{display:flex;gap:.3em;font-size:8vmin;letter-spacing:.1em;text-shadow:0 0 8px #0ff}.astro .t{color:#fff;animation:shimmer 10s infinite}.target{display:flex;flex-direction:column;align-items:center;font-size:7vmin;color:#f44;text-shadow:0 0 8px #f44;line-height:1}.target span{margin:.15em 0}@keyframes shimmer{0%,85%,100%{text-shadow:0 0 8px #fff;color:#fff}90%{text-shadow:0 0 25px #ff0;color:#ff0}}.tagline{margin-top:2vh;font-size:3.5vmin;color:#0ff;text-shadow:0 0 8px #0ff;max-width:90%;line-height:1.4}.boot{margin-top:2vh;font-size:2.8vmin;line-height:1.6;text-align:center}.boot .yellow{color:#ff0}.boot .green{color:#0f0}.boot .cyan{color:#0ff}.boot .red{color:#f44}</style></head><body><div id="stars"></div><div class="reticle"><div class="inner" id="inner"></div><div class="logo"><div class="astro"><span>A</span><span>S</span><span class="t" id="t-center">T</span><span>R</span><span>O</span></div><div class="target"><span>A</span><span>R</span><span>G</span><span>E</span><span>T</span></div></div></div><div class="tagline">‚ÄúThe sky hides many secrets ‚Äî only explorers will find them.‚Äù</div><div class="boot" id="boot"></div><script>const stars=document.getElementById("stars");for(let i=0;i<100;i++){const s=document.createElement("span");s.style.top=Math.random()*100+"%";s.style.left=Math.random()*100+"%";s.style.setProperty("--d",Math.random());stars.appendChild(s)}const steps=['<span class="yellow">‚åõ Initializing scope presets...</span>','<span class="green">‚úî Scope presets ready</span>','<span class="green">‚úî Camera presets ready</span>','<span class="yellow">‚åõ Fetching GPS...</span>','<span class="green">‚úî GPS locked (38.89¬∞N, 77.03¬∞W)</span>','<span class="cyan">‚åõ Connecting to NASA APOD...</span>','<span class="cyan">‚úî APOD loaded</span>','<span class="red">üîí Lock acquired ‚Äî AstroTarget Ready</span>'],boot=document.getElementById("boot");let i=0;function showStep(){if(i<steps.length){boot.innerHTML=steps.slice(0,i+1).join("<br>");i++;setTimeout(showStep,1100)}}showStep();const t=document.getElementById("t-center"),inner=document.getElementById("inner");function sparkle(){t.classList.add("spark");inner.classList.add("pulse");setTimeout(()=>{t.classList.remove("spark");inner.classList.remove("pulse")},1500)}setInterval(()=>{if(Math.random()>.7)sparkle()},6000);</script></body></html>
