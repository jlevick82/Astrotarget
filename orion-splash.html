<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroTarget Splash</title>
<style>
body{margin:0;background:#000;overflow:hidden;color:#fff;font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;transition:opacity 2s}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
#logo{position:relative;display:flex;flex-direction:column;align-items:center;font-size:8vw;font-weight:700;z-index:1;text-align:center}
#astro-line,#target-line{opacity:0}
#astro-line{text-shadow:0 0 8px #0ff,0 0 16px #0ff}
#target-line{color:#f66;text-shadow:0 0 8px #f33,0 0 16px #f33;line-height:1.2;font-size:7vw}
#target-line span{display:block}
#sharedT{color:#fff;text-shadow:0 0 10px #0ff;cursor:pointer;touch-action:none;line-height:1;z-index:2;position:relative}
#reticle-svg{position:absolute;top:50%;left:50%;width:12em;height:12em;transform:translate(-50%,-50%);pointer-events:none;z-index:0;opacity:.85}
#reticle-svg circle{stroke:cyan;fill:none;animation:pulse 3s infinite alternate}
#reticle-svg line{stroke:cyan}
#tagline{margin-top:3vh;font-size:3.8vw;max-width:85vw;text-align:center;color:#ccc;font-style:italic;text-shadow:0 0 10px #0ff,0 0 20px #0ff;white-space:nowrap;overflow:hidden;border-right:.15em solid #0ff;display:inline-block}
.typewriter{animation:typing 6s steps(60,end) forwards,blink .75s step-end infinite}
.typewriter.finished{border-right:none}
@keyframes typing{from{width:0}to{width:60ch}}
@keyframes blink{from,to{border-color:transparent}50%{border-color:#0ff}}
@keyframes pulse{from{stroke-width:2}to{stroke-width:4}}
#bootChecks{position:fixed;bottom:3%;left:50%;transform:translateX(-50%);width:90%;max-width:600px;text-align:center;font-family:monospace;font-size:clamp(14px,3.5vw,20px);z-index:1;line-height:1.6;text-shadow:0 0 6px #000,0 0 12px #0ff;max-height:40vh;overflow:hidden}
#bootChecks div{opacity:0;animation:fadeInLog 1s forwards}
@keyframes fadeInLog{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
.ok{color:#0ff}.fail{color:#f33}.wait{color:#39f}
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div id="logo">
<svg id="reticle-svg" viewBox="0 0 100 100">
<circle cx="50" cy="50" r="45"/>
<circle cx="50" cy="50" r="15"/>
<line x1="50" y1="0" x2="50" y2="100"/>
<line x1="0" y1="50" x2="100" y2="50"/>
<line x1="50" y1="5" x2="50" y2="15"/>
<line x1="50" y1="85" x2="50" y2="95"/>
<line x1="5" y1="50" x2="15" y2="50"/>
<line x1="85" y1="50" x2="95" y2="50"/>
</svg>
<div id="astro-line">AS<span id="sharedT">T</span>RO</div>
<div id="target-line"><span>A</span><span>R</span><span>G</span><span>E</span><span>T</span></div>
</div>
<p id="tagline" class="typewriter">‚ÄúThe sky hides many secrets ‚Äî only explorers will find them.‚Äù</p>
<div id="bootChecks"></div>
<script>
const boot=["‚è≥ Loading catalogs...","‚úî Messier loaded (110 objects)","‚úî Caldwell loaded (109 objects)","‚úî BrightNGC loaded (100 objects)","‚è≥ Initializing scope presets...","‚úî Scope presets ready","‚úî Camera presets ready","‚è≥ Fetching GPS...","‚úî GPS locked (38.89¬∞N, 77.03¬∞W)","‚è≥ Connecting to NASA APOD...","‚úî APOD loaded","üîí Lock acquired ‚Äî AstroTarget Ready"];
const c=document.getElementById("bootChecks");boot.forEach((m,i)=>{setTimeout(()=>{const d=document.createElement("div");d.textContent=m;d.className=m.startsWith("‚úî")?"ok":m.startsWith("üîí")?"fail":"wait";c.appendChild(d)},i*700)});
setTimeout(()=>{document.getElementById("tagline").classList.add("finished")},6000);
// starfield
const canvas=document.getElementById("starfield"),ctx=canvas.getContext("2d");function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}resize();window.addEventListener("resize",resize);const stars=Array(200).fill().map(()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,z:Math.random()*canvas.width}));function draw(){ctx.fillStyle="#000";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#fff";stars.forEach(s=>{s.z-=2;if(s.z<=0)s.z=canvas.width;let k=128/s.z,x=s.x*k+canvas.width/2,y=s.y*k+canvas.height/2;if(x>=0&&x<canvas.width&&y>=0&&y<canvas.height){let size=(1-s.z/canvas.width)*2;ctx.fillRect(x,y,size,size)}});requestAnimationFrame(draw)}draw();
</script>
</body>
</html>
