<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><title>AstroTarget Splash</title><style>body{margin:0;background:#000;color:#0ff;font-family:monospace;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}#stars{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;background:#000;overflow:hidden}#stars span{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.8;animation:twinkle 6s infinite;animation-delay:calc(-6s*var(--d))}@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}.reticle{position:relative;width:70vmin;height:70vmin;border:3px solid rgba(0,255,255,.8);border-radius:50%;box-shadow:0 0 25px rgba(0,255,255,.6);display:flex;align-items:center;justify-content:center}.reticle:before,.reticle:after{content:"";position:absolute;background:rgba(0,255,255,.8)}.reticle:before{top:50%;left:0;width:100%;height:2px}.reticle:after{left:50%;top:0;height:100%;width:2px}.inner-circle{position:absolute;width:30%;height:30%;border:2px solid rgba(0,255,255,.8);border-radius:50%}.logo{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;justify-content:center}.astro{display:flex;gap:.4em;font-size:6vmin;letter-spacing:.1em;text-shadow:0 0 8px #0ff}.astro .t{color:#fff;animation:shimmer 6s infinite}.target{display:flex;flex-direction:column;align-items:center;font-size:5vmin;color:#f44;text-shadow:0 0 8px #f44}.target span{margin:.1em 0}@keyframes shimmer{0%,90%,100%{text-shadow:0 0 8px #fff;color:#fff}95%{text-shadow:0 0 20px #ff0;color:#ff0}}.tagline{margin-top:2vh;font-size:3.5vmin;color:#0ff;text-shadow:0 0 8px #0ff;max-width:90%;line-height:1.4}.boot{margin-top:2vh;font-size:2.8vmin;line-height:1.6;text-align:left;color:#0f0;text-shadow:0 0 6px #0f0}.boot .yellow{color:#ff0}.boot .cyan{color:#0ff}.boot .red{color:#f44}</style></head><body><div id="stars"></div><div class="reticle"><div class="inner-circle"></div><div class="logo"><div class="astro"><span>A</span><span>S</span><span class="t">T</span><span>R</span><span>O</span></div><div class="target"><span>A</span><span>R</span><span>G</span><span>E</span><span>T</span></div></div></div><div class="tagline">‚ÄúThe sky hides many secrets ‚Äî only explorers will find them.‚Äù</div><div class="boot" id="boot"></div><script>const stars=document.getElementById("stars");for(let i=0;i<100;i++){const s=document.createElement("span");s.style.top=Math.random()*100+"%";s.style.left=Math.random()*100+"%";s.style.setProperty("--d",Math.random());stars.appendChild(s)}const steps=['<span class="yellow">‚åõ Initializing scope presets...</span>','‚úî Scope presets ready','‚úî Camera presets ready','<span class="yellow">‚åõ Fetching GPS...</span>','<span class="green">‚úî GPS locked (38.89¬∞N, 77.03¬∞W)</span>','<span class="cyan">‚åõ Connecting to NASA APOD...</span>','<span class="cyan">‚úî APOD loaded</span>','<span class="red">üîí Lock acquired ‚Äî AstroTarget Ready</span>'],boot=document.getElementById("boot");let i=0;function showStep(){if(i<steps.length){boot.innerHTML=steps.slice(0,i+1).join("<br>");i++;setTimeout(showStep,1000)}}showStep();</script></body></html>
