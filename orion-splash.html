<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroTarget Splash</title>
<style>
body {
  margin:0; padding:0; background:black; color:white;
  overflow:hidden; font-family:monospace;
  display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
}
#stars {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:black; z-index:-2;
}
#reticle-svg {
  position:absolute; top:50%; left:50%;
  width:50vw; height:50vw;
  transform:translate(-50%,-50%);
  pointer-events:none; z-index:-1; opacity:.75;
}
#logo {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  display:flex; flex-direction:row; align-items:center; justify-content:center;
}
#astro { 
  color:#0ff; font-size:10vw; text-shadow:0 0 10px #0ff; letter-spacing:0.2em;
}
#sharedT {
  color:#fff; font-size:10vw; text-shadow:0 0 12px #fff;
  margin:0 0.2em;
}
#target {
  color:#f44; font-size:8vw; text-shadow:0 0 10px #f44;
  display:flex; flex-direction:column; align-items:center; line-height:1em;
}
#target span { display:block; }
#tagline {
  position:absolute; top:72%; width:90%;
  font-size:4vw; text-align:center;
  color:#0ff; font-style:italic; text-shadow:0 0 10px #0ff;
  white-space:nowrap; overflow:hidden; border-right:.15em solid #0ff;
}
.typewriter { animation: typing 6s steps(60,end) forwards, blink .75s step-end infinite; }
.typewriter.finished { border-right:none; }
@keyframes typing { from { width:0 } to { width:100% } }
@keyframes blink { from,to{border-color:transparent} 50%{border-color:#0ff} }
#bootlog {
  position:absolute; bottom:3vh; text-align:center; width:100%;
  font-size:3.5vw; line-height:1.4em; text-shadow:0 0 5px #0ff;
}
.log-entry { display:block; }
.green { color:#0f0; }
.yellow { color:#ff0; }
.red { color:#f44; }
/* ✅ Scale down for phones */
@media (max-width:600px){
  #astro,#sharedT{font-size:12vw;}
  #target{font-size:10vw;}
  #tagline{font-size:4.5vw;}
  #bootlog{font-size:3.8vw;}
}
</style>
</head>
<body>
<canvas id="stars"></canvas>

<svg id="reticle-svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" stroke="#0ff" stroke-width="2" fill="none"/>
  <circle cx="50" cy="50" r="20" stroke="#0ff" stroke-width="2" fill="none"/>
  <line x1="50" y1="0" x2="50" y2="100" stroke="#0ff" stroke-width="1"/>
  <line x1="0" y1="50" x2="100" y2="50" stroke="#0ff" stroke-width="1"/>
</svg>

<div id="logo">
  <span id="astro">AS</span>
  <span id="sharedT">T</span>
  <span id="astro">RO</span>
  <div id="target">
    <span>A</span><span>R</span><span>G</span><span>E</span><span>T</span>
  </div>
</div>

<p id="tagline" class="typewriter">“The sky hides many secrets — only explorers will find them.”</p>

<div id="bootlog"></div>

<script>
// Typewriter cleanup
setTimeout(()=>{document.getElementById("tagline").classList.add("finished");},6000);

// Boot log
const steps=[
 {msg:"Loading catalogs...",cls:"yellow"},
 {msg:"Messier loaded (110 objects)",cls:"green"},
 {msg:"Caldwell loaded (109 objects)",cls:"green"},
 {msg:"BrightNGC loaded (100 objects)",cls:"green"},
 {msg:"Initializing scope presets...",cls:"yellow"},
 {msg:"Scope presets ready",cls:"green"},
 {msg:"Camera presets ready",cls:"green"},
 {msg:"Fetching GPS...",cls:"yellow"},
 {msg:"GPS locked (38.89°N, 77.03°W)",cls:"green"},
 {msg:"Connecting to NASA APOD...",cls:"yellow"},
 {msg:"APOD loaded",cls:"green"},
 {msg:"Lock acquired — AstroTarget Ready",cls:"red"}
];
let i=0,log=document.getElementById("bootlog");
function addStep(){
 if(i<steps.length){
  let e=document.createElement("span");
  e.className=`log-entry ${steps[i].cls}`;
  e.textContent=steps[i].msg;
  log.appendChild(e); i++;
  setTimeout(addStep,600);
 }
}
addStep();

// Starfield background
const starfield=document.getElementById("stars");
const ctx=starfield.getContext?starfield.getContext("2d"):null;
if(ctx){
  starfield.width=window.innerWidth; starfield.height=window.innerHeight;
  for(let s=0;s<120;s++){
    ctx.fillStyle="white";
    ctx.fillRect(Math.random()*starfield.width,Math.random()*starfield.height,1,1);
  }
}
</script>
</body>
</html>
