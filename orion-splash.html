<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroTarget Splash</title>
<style>
body{margin:0;background:#000;overflow:hidden;color:#fff;font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;transition:opacity 2s}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
#logo{position:relative;display:flex;flex-direction:column;align-items:center;font-size:8vw;font-weight:700;z-index:1}
#astro-line,#target-line{opacity:0}
.dash{font-size:1em;color:#0ff;margin:0 .6em;text-shadow:0 0 8px #0ff}
#sharedT{position:relative;color:#fff;text-shadow:0 0 10px #0ff;cursor:pointer;display:inline-block}
#reticle-ring{position:absolute;top:50%;left:50%;width:6vw;height:6vw;border:.4vw solid rgba(0,255,255,.7);border-radius:50%;box-shadow:0 0 12px rgba(0,255,255,.9);transform:translate(-50%,-50%);animation:pulse 2s infinite alternate;pointer-events:none;opacity:0}
#reticle{display:flex;flex-direction:column;align-items:center;margin-top:1vh}
.caret{font-size:3vw;color:#0ff;line-height:1;text-shadow:0 0 6px #0ff;letter-spacing:0;text-align:center}
#target-line{color:#f66;line-height:1.2;text-align:center;font-size:7vw}
#target-line span{display:block}
#tagline{margin-top:3vh;font-size:3.8vw;opacity:0;color:#ccc;font-style:italic;text-align:center;text-shadow:0 0 8px #0ff;z-index:1}
#bootChecks{position:fixed;bottom:5%;width:90%;max-width:600px;text-align:left;font-family:monospace;font-size:clamp(12px,3vw,18px);z-index:1;max-height:20vh;overflow:hidden}
.ok{color:#0ff;text-shadow:0 0 8px #0ff}
.fail{color:#f33;text-shadow:0 0 8px #900}
.wait{color:#39f;text-shadow:0 0 6px #0ff}
.fadeIn{animation:fadeIn 2s forwards}
.glowReveal{animation:glowIn 2s forwards}
@keyframes fadeIn{to{opacity:1}}
@keyframes glowIn{from{color:#222;text-shadow:none;opacity:0}to{opacity:1;text-shadow:0 0 12px currentColor}}
@keyframes pulse{from{opacity:.2;transform:translate(-50%,-50%) scale(.9)}to{opacity:.7;transform:translate(-50%,-50%) scale(1.1)}}
#warpQuote{position:absolute;bottom:10%;width:100%;text-align:center;font-size:4vw;color:#0ff;text-shadow:0 0 10px #0ff;opacity:0;z-index:2}
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div id="logo">
  <div id="astro-line"><span class="dash">‚Äî‚Äî‚Äî</span>AS<span id="sharedT">T<div id="reticle-ring"></div></span>RO<span class="dash">‚Äî‚Äî‚Äî</span></div>
  <div id="reticle">
    <div class="caret">^</div>
    <div class="caret">^</div>
    <div class="caret">^</div>
    <div id="target-line"><span>A</span><span>R</span><span>G</span><span>E</span><span>T</span></div>
  </div>
</div>
<div id="tagline">‚ÄúThe sky hides many secrets ‚Äî only explorers will find them.‚Äù</div>
<div id="bootChecks"></div>
<div id="warpQuote">‚ÄúSomewhere, something incredible is waiting to be known.‚Äù ‚Äî Carl Sagan</div>
<script>
const c=document.getElementById("starfield"),x=c.getContext("2d");function resize(){c.width=innerWidth;c.height=innerHeight}resize();addEventListener("resize",resize);let s=[];for(let i=0;i<200;i++)s.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5,p:Math.random()*Math.PI*2});let w=!1;function draw(){x.fillStyle="#000",x.fillRect(0,0,c.width,c.height),w?s.forEach(o=>{x.beginPath();x.strokeStyle="cyan";x.moveTo(c.width/2,c.height/2);x.lineTo(o.x,o.y);x.stroke();o.x+=(o.x-c.width/2)*.05;o.y+=(o.y-c.height/2)*.05;o.x<0||o.x>c.width||o.y<0||o.y>c.height?(o.x=c.width/2,o.y=c.height/2):0}):s.forEach(o=>{o.p+=.02;const a=.6+.4*Math.sin(o.p);x.globalAlpha=a;x.beginPath();x.arc(o.x,o.y,o.r,0,2*Math.PI);x.fillStyle="#fff";x.fill()});x.globalAlpha=1;requestAnimationFrame(draw)}draw();
setTimeout(()=>document.getElementById("astro-line").classList.add("glowReveal"),1e3);
setTimeout(()=>{document.getElementById("target-line").classList.add("glowReveal");document.getElementById("reticle-ring").style.opacity=1},2e3);
setTimeout(()=>document.getElementById("tagline").classList.add("fadeIn"),3e3);
const b=document.getElementById("bootChecks");function log(m,c="wait",d=0){setTimeout(()=>{let l=document.createElement("div");l.className=c;l.textContent=m;b.appendChild(l);let a=b.querySelectorAll("div");a.length>6&&b.removeChild(a[0])},d)}
log("‚è≥ Loading catalogs...","wait",4e3);
log("‚úî Messier loaded (110 objects)","ok",5500);
log("‚úî Caldwell loaded (109 objects)","ok",6500);
log("‚úî BrightNGC loaded (100 objects)","ok",7500);
log("‚è≥ Initializing scope presets...","wait",8500);
log("‚úî Scope presets ready","ok",9500);
log("‚úî Camera presets ready","ok",10500);
log("‚è≥ Fetching GPS...","wait",11500);
log("‚úî GPS locked (38.89¬∞N, 77.03¬∞W)","ok",13000);
log("‚è≥ Connecting to NASA APOD...","wait",14000);
log("‚úî APOD loaded","ok",15500);
log("üéØ Lock acquired ‚Äî AstroTarget Ready","ok",17000);
setTimeout(()=>{if(!w){document.body.style.opacity=0;setTimeout(()=>location.href="index.html",2e3)}},19000);
let t=0;document.getElementById("sharedT").addEventListener("click",()=>{t++;if(t>=7&&!w){w=!0;document.getElementById("warpQuote").style.opacity=1;setTimeout(()=>{w=!1;document.body.style.opacity=0;setTimeout(()=>location.href="index.html",2e3)},15000)}})
</script>
</body>
</html>
