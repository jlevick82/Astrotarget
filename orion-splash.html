<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroTarget Splash</title>
<style>
body {
  margin:0; padding:0; background:black; color:white;
  overflow:hidden; font-family:monospace;
  height:100vh; display:flex; justify-content:center; align-items:center;
}
#stars { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-2; }

#reticle {
  position:absolute; top:35%; left:50%; transform:translate(-50%,-50%);
  width:60vw; height:60vw; max-width:400px; max-height:400px;
  pointer-events:none; z-index:-1;
}
#reticle circle,#reticle line{stroke:#0ff;stroke-width:2;fill:none;opacity:.8;}

#logo {
  position:absolute; top:35%; left:50%; transform:translate(-50%,-50%);
  text-align:center;
}
#astro { color:#0ff; font-size:10vw; text-shadow:0 0 10px #0ff; letter-spacing:0.2em; }
#sharedT { color:#fff; font-size:10vw; text-shadow:0 0 12px #fff; }
#arget { color:#f44; font-size:8vw; text-shadow:0 0 10px #f44; line-height:1em; }

#tagline {
  position:absolute; top:65%; left:50%; transform:translateX(-50%);
  font-size:4.5vw; text-align:center; width:90%;
  color:#0ff; font-style:italic; text-shadow:0 0 12px #0ff;
  animation:flicker 3s infinite alternate;
}
@keyframes flicker {
  0%{opacity:1;} 45%{opacity:.9;} 50%{opacity:.6;} 100%{opacity:1;}
}

#bootlog {
  position:absolute; bottom:5vh; width:100%; text-align:center;
  font-size:3.8vw; line-height:1.5em;
}
.log-entry{display:block;}
.green{color:#0f0;text-shadow:0 0 5px #0f0;}
.yellow{color:#ff0;text-shadow:0 0 5px #ff0;}
.red{color:#f44;text-shadow:0 0 5px #f44;}
.fade{opacity:0;transition:opacity 1s ease;}

@media(max-width:600px){
  #astro,#sharedT{font-size:12vw;}
  #arget{font-size:10vw;}
  #tagline{font-size:5vw;}
  #bootlog{font-size:4vw;}
}
</style>
</head>
<body>
<canvas id="stars"></canvas>

<svg id="reticle" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45"/>
  <circle cx="50" cy="50" r="20"/>
  <line x1="50" y1="0" x2="50" y2="100"/>
  <line x1="0" y1="50" x2="100" y2="50"/>
</svg>

<div id="logo">
  <div id="astro">AS<span id="sharedT">T</span>RO</div>
  <div id="arget">ARGET</div>
</div>

<p id="tagline">“The sky hides many secrets<br>— only explorers will find them.”</p>

<div id="bootlog"></div>

<script>
// Boot log steps
const steps=[
 {msg:"Loading catalogs...",cls:"yellow"},
 {msg:"Messier loaded (110 objects)",cls:"green"},
 {msg:"Caldwell loaded (109 objects)",cls:"green"},
 {msg:"BrightNGC loaded (100 objects)",cls:"green"},
 {msg:"Initializing scope presets...",cls:"yellow"},
 {msg:"Scope presets ready",cls:"green"},
 {msg:"Camera presets ready",cls:"green"},
 {msg:"Fetching GPS...",cls:"yellow"},
 {msg:"GPS locked (38.89°N, 77.03°W)",cls:"green"},
 {msg:"Connecting to NASA APOD...",cls:"yellow"},
 {msg:"APOD loaded",cls:"green"},
 {msg:"Lock acquired — AstroTarget Ready",cls:"red"}
];
let i=0,log=document.getElementById("bootlog"),maxVisible=4;
function addStep(){
 if(i<steps.length){
  let e=document.createElement("span");
  e.className=`log-entry ${steps[i].cls}`;
  e.textContent=steps[i].msg;
  log.appendChild(e);
  // limit visible lines
  if(log.children.length>maxVisible){
    log.children[0].classList.add("fade");
    setTimeout(()=>log.removeChild(log.children[0]),1000);
  }
  i++; setTimeout(addStep,800);
 }
}
addStep();

// Starfield
const starfield=document.getElementById("stars");
const ctx=starfield.getContext("2d");
starfield.width=window.innerWidth; starfield.height=window.innerHeight;
for(let s=0;s<120;s++){
  ctx.fillStyle="white";
  ctx.fillRect(Math.random()*starfield.width,Math.random()*starfield.height,1,1);
}
</script>
</body>
</html>
