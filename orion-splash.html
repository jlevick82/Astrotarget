<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AstroTarget</title>
<style>
html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:'Courier New',monospace}
canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0}
#logo{position:relative;z-index:2;text-align:center}
#astro{display:flex;justify-content:center;letter-spacing:.3em;font-size:2.2em;text-shadow:0 0 12px #0ff;color:#0ff}
#t-trigger{color:#fff;text-shadow:0 0 15px #fff;cursor:pointer;user-select:none;z-index:10}
#target{display:flex;flex-direction:column;align-items:center;margin-top:.3em;font-size:1.6em;letter-spacing:.2em;color:#f44;text-shadow:0 0 8px #f44}
#reticle{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:65vmin;height:65vmin;border:2px solid #0ff;border-radius:50%;box-shadow:0 0 25px #0ff;z-index:1}
#reticle:before,#reticle:after{content:"";position:absolute;background:#0ff}
#reticle:before{top:50%;left:0;width:100%;height:2px}
#reticle:after{left:50%;top:0;width:2px;height:100%}
#inner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:25vmin;height:25vmin;border:2px solid #0ff;border-radius:50%}
#tagline{position:relative;z-index:2;margin-top:1em;font-size:1.1em;color:#0ff;text-shadow:0 0 8px #0ff;text-align:center;max-width:90%}
#loading{position:relative;z-index:2;margin-top:1em;font-size:.95em;line-height:1.5em;text-align:center;white-space:pre-wrap}
.hidden{display:none}
.green{color:#0f0;text-shadow:0 0 8px #0f0}
.yellow{color:#ff0;text-shadow:0 0 8px #ff0}
.red{color:#f44;text-shadow:0 0 8px #f44}
.blue{color:#0ff;text-shadow:0 0 8px #0ff}
</style>
</head><body>
<canvas id="stars"></canvas>
<div id="reticle"><div id="inner"></div></div>
<div id="logo">
  <div id="astro">A S <span id="t-trigger">T</span> R O</div>
  <div id="target"><span>A</span><span>R</span><span>G</span><span>E</span><span>T</span></div>
</div>
<div id="tagline">‚ÄúThe sky hides many secrets ‚Äî only explorers will find them.‚Äù</div>
<div id="loading" class="hidden"></div>
<script>
const c=document.getElementById("stars"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}resize();addEventListener("resize",resize);
let stars=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5+0.5,a:Math.random()}));
function draw(){x.clearRect(0,0,c.width,c.height);stars.forEach(s=>{s.a+=(Math.random()-.5)*.02;if(s.a<.2)s.a=.2;if(s.a>.8)s.a=.8;x.fillStyle=`rgba(255,255,255,${s.a})`;x.beginPath();x.arc(s.x,s.y,s.r,0,2*Math.PI);x.fill()});requestAnimationFrame(draw)}draw();

const msgs=[
 '‚è≥ <span class="yellow">Initializing scope presets...</span>',
 '‚úî <span class="green">Scope presets ready</span>',
 '‚úî <span class="green">Camera presets ready</span>',
 '‚è≥ <span class="yellow">Fetching GPS...</span>',
 '‚úî <span class="green">GPS locked (38.89¬∞N, 77.03¬∞W)</span>',
 '‚è≥ <span class="blue">Connecting to NASA APOD...</span>',
 '‚úî <span class="green">APOD loaded</span>',
 'üîí <span class="red">Lock acquired ‚Äî AstroTarget Ready</span>'
];
const box=document.getElementById("loading");let i=0;
setTimeout(()=>{box.classList.remove("hidden");let t=setInterval(()=>{if(i<msgs.length){box.innerHTML+=msgs[i]+"\n";i++}else clearInterval(t)},500)},1000);

document.getElementById("t-trigger").addEventListener("click",()=>{alert("üöÄ Easter Egg: Warp engaged!")});
</script>
</body></html>
