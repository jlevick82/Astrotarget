<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>AstroTarget Splash</title><style>
body{margin:0;background:#000;color:#0ff;font-family:monospace;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
canvas#stars{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}
.logo{position:relative;width:80vmin;height:80vmin;display:flex;align-items:center;justify-content:center}
.logo svg{position:absolute;top:0;left:0;width:100%;height:100%}
.astrotarget{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center}
.astro{display:flex;align-items:center;font-size:10vmin;letter-spacing:1vmin}
.astro span{color:#0ff;text-shadow:0 0 12px #0ff}
.astro .shared{color:#fff;text-shadow:0 0 15px #fff;font-weight:bold}
.target{display:flex;flex-direction:column;align-items:center;font-size:8vmin;color:#f44;text-shadow:0 0 12px #f44;margin-top:.5vmin}
.tagline{margin-top:2vmin;color:#0ff;font-size:3.5vmin;text-align:center;text-shadow:0 0 12px #0ff;max-width:90%}
.loader{margin-top:2vmin;font-size:3vmin;text-align:center;line-height:1.6}
.loader span{display:block;opacity:.8}
.green{color:#0f0;text-shadow:0 0 8px #0f0}
.yellow{color:#ff0;text-shadow:0 0 8px #ff0}
.blue{color:#0ff;text-shadow:0 0 8px #0ff}
.red{color:#f44;text-shadow:0 0 8px #f44}
</style></head><body>
<canvas id="stars"></canvas>
<div class="logo">
  <svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="80" stroke="#0ff" stroke-width="2" fill="none"/>
    <circle cx="100" cy="100" r="30" stroke="#0ff" stroke-width="2" fill="none"/>
    <line x1="20" y1="100" x2="180" y2="100" stroke="#0ff" stroke-width="2"/>
    <line x1="100" y1="20" x2="100" y2="180" stroke="#0ff" stroke-width="2"/>
  </svg>
  <div class="astrotarget">
    <div class="astro"><span>A</span><span>S</span><span class="shared">T</span><span>R</span><span>O</span></div>
    <div class="target"><span>A</span><span>R</span><span>G</span><span>E</span><span>T</span></div>
  </div>
</div>
<div class="tagline">“The sky hides many secrets — only explorers will find them.”</div>
<div class="loader" id="loader"></div>
<script>
const canvas=document.getElementById("stars"),ctx=canvas.getContext("2d");let stars=[];function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;stars=Array.from({length:200},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,tw:Math.random()*0.5+0.5}))}function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#fff";stars.forEach(s=>{s.r+=Math.random()*0.3-0.15;if(s.r<0.2)s.r=0.2;if(s.r>1.8)s.r=1.8;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill()});requestAnimationFrame(draw)}window.addEventListener("resize",resize);resize();draw();
const steps=[{txt:"Initializing scope presets...",cls:"yellow"},{txt:"Scope presets ready",cls:"green"},{txt:"Camera presets ready",cls:"green"},{txt:"Fetching GPS...",cls:"yellow"},{txt:"GPS locked (38.89°N,77.03°W)",cls:"green"},{txt:"Connecting to NASA APOD...",cls:"blue"},{txt:"APOD loaded",cls:"green"},{txt:"Lock acquired — AstroTarget Ready",cls:"red"}];let i=0;function load(){if(i<steps.length){const l=document.getElementById("loader"),s=document.createElement("span");s.className=steps[i].cls;s.textContent=steps[i].txt;l.appendChild(s);if(l.childElementCount>4)l.removeChild(l.firstChild);i++;setTimeout(load,1200)}}load();
</script>
</body></html>
