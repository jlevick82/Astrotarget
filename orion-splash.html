<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroTarget Splash</title>
<style>
html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;
  font-family:monospace;overflow:hidden;display:flex;flex-direction:column;
  justify-content:space-between;align-items:center;text-align:center}
canvas#starfield{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}
.logo{position:relative;flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center}
.logo svg{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:60vmin;height:60vmin}
.logo .astro{font-size:8vmin;letter-spacing:1vmin;color:#0ff;text-shadow:0 0 10px #0ff}
.logo .target{font-size:6vmin;color:#f44;text-shadow:0 0 10px #f44;display:flex;flex-direction:column;align-items:center;margin-top:1vmin}
.tagline{font-size:3.5vmin;color:#0ff;text-shadow:0 0 12px #0ff;margin:2vmin;max-width:90%}
.boot{font-size:3vmin;line-height:1.3em;min-height:5em;max-height:6em;overflow:hidden;
  display:flex;flex-direction:column;justify-content:flex-end;align-items:center;width:100%}
.boot-line{opacity:0;animation:fadeIn 0.6s forwards}
@keyframes fadeIn{to{opacity:1}}
.green{color:#0f0;text-shadow:0 0 8px #0f0}
.yellow{color:#ff0;text-shadow:0 0 8px #ff0}
.blue{color:#0ff;text-shadow:0 0 8px #0ff}
.red{color:#f44;text-shadow:0 0 8px #f44}
</style>
</head>
<body>
<canvas id="starfield"></canvas>

<div class="logo">
  <svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="80" stroke="#0ff" stroke-width="2" fill="none"/>
    <circle cx="100" cy="100" r="30" stroke="#0ff" stroke-width="2" fill="none"/>
    <line x1="20" y1="100" x2="180" y2="100" stroke="#0ff" stroke-width="2"/>
    <line x1="100" y1="20" x2="100" y2="180" stroke="#0ff" stroke-width="2"/>
  </svg>
  <div class="astro">AS<span style="color:#fff">T</span>RO</div>
  <div class="target">
    <span>A</span><span>R</span><span>G</span><span>E</span><span>T</span>
  </div>
</div>

<div class="tagline">‚ÄúThe sky hides many secrets ‚Äî only explorers will find them.‚Äù</div>

<div class="boot" id="boot"></div>

<script>
// STARFIELD
const canvas=document.getElementById('starfield'),ctx=canvas.getContext('2d');
let stars=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
function initStars(){stars=[];for(let i=0;i<120;i++)stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,tw:Math.random()*100})}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{s.tw+=0.02+Math.random()*0.02;let alpha=0.5+0.5*Math.sin(s.tw);ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fillStyle=`rgba(255,255,255,${alpha})`;ctx.fill()});requestAnimationFrame(animate)}
window.onresize=()=>{resize();initStars()};resize();initStars();animate();

// BOOT SEQUENCE
const boot=document.getElementById('boot');
const steps=[
  '<span class="yellow">‚åõ Initializing scope presets...</span>',
  '<span class="green">‚úî Scope presets ready</span>',
  '<span class="green">‚úî Camera presets ready</span>',
  '<span class="yellow">‚åõ Fetching GPS...</span>',
  '<span class="green">‚úî GPS locked (38.89¬∞N, 77.03¬∞W)</span>',
  '<span class="blue">‚åõ Connecting to NASA APOD...</span>',
  '<span class="green">‚úî APOD loaded</span>',
  '<span class="red">üîí Lock acquired ‚Äî AstroTarget Ready</span>'
];
let i=0;
function showNext(){if(i>=steps.length)return;let line=document.createElement('div');line.className='boot-line';line.innerHTML=steps[i];boot.appendChild(line);setTimeout(()=>{line.style.opacity=1},50);if(boot.children.length>4)boot.removeChild(boot.firstChild);i++;setTimeout(showNext,1200)}
showNext();
</script>
</body>
</html>
