<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AstroTarget Splash</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;}
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

.splash{
  position:relative;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  background:url('images/starfield.jpg') center/cover no-repeat;
  overflow:hidden;
}
.overlay{
  color:#fff;font-family:'Orbitron',sans-serif;
  font-size:3em;letter-spacing:0.15em;text-align:center;
  animation:glow 4s ease-in-out forwards;
}
@keyframes glow{
  0%{opacity:0;text-shadow:none;}
  25%{opacity:1;text-shadow:0 0 20px cyan;}
  50%{text-shadow:0 0 25px magenta;}
  75%{text-shadow:0 0 25px gold;}
  100%{opacity:1;text-shadow:0 0 12px cyan;}
}
.logo{
  max-width:60%;max-height:60%;display:none;
  animation:glow 4s ease-in-out forwards;
}
.easterEgg{
  position:absolute;bottom:20%;left:50%;
  transform:translateX(-50%);
  width:140px;height:70px;cursor:pointer;
}
.warp{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background:radial-gradient(circle at center,rgba(0,255,255,0.6),transparent 70%);
  animation:warpAnim 2s ease-out forwards;z-index:10;pointer-events:none;
}
@keyframes warpAnim{
  0%{transform:scale(0.1);opacity:1;}
  50%{transform:scale(2);opacity:0.8;}
  100%{transform:scale(8);opacity:0;}
}
.quote{
  position:absolute;bottom:10%;width:100%;
  text-align:center;font-family:'Orbitron',sans-serif;
  font-size:1.2em;color:#0ff;opacity:0;
  animation:fadeIn 3s ease-in-out forwards;z-index:11;
}
@keyframes fadeIn{
  0%{opacity:0;}100%{opacity:1;}
}
</style>
</head>
<body>
<div class="splash">
  <!-- Dual mode: text or logo -->
  <div class="overlay" id="textMode">ASTRO<br>TARGET</div>
  <img src="images/logo.jpg" alt="Logo" class="logo" id="logoMode">
  <div class="easterEgg" onclick="secret()"></div>
</div>

<script>
let useLogo=false;
if(useLogo){
  document.getElementById('textMode').style.display='none';
  document.getElementById('logoMode').style.display='block';
}

function secret(){
  // Create warp field
  let warp=document.createElement('div');
  warp.className='warp';
  document.body.appendChild(warp);

  // Add hidden quote
  let quote=document.createElement('div');
  quote.className='quote';
  quote.innerText='"Not all who wander are lost â€” some are targeting the stars."';
  document.body.appendChild(quote);

  // Remove warp after animation
  setTimeout(()=>warp.remove(),2000);
}
</script>
</body>
</html>
